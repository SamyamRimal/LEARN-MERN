<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 class="text-center">Pricing</h2>
    <p class="text-center">Please checkout our most effective payment methods:</p>

    <div class="container my-5">
    <div class="row gy-4">

      <!-- First Card -->
      <div class="col-6 col-md-6 col-lg-6">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card Image 1">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">This is a beautiful card with some simple content.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Second Card -->
      <div class="col-md-6 col-md-6 col-lg-6">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">Another stunning card for your layout needs!</p>
            <a href="#" class="btn btn-success">Explore</a>
          </div>
        </div>
      </div>

      <!-- Third Card (offset for large screens) -->
      <div class="col-md-6 col-md-6 col-lg-6 offset-lg-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">This card appears below the first two on smaller screens.</p>
            <a href="#" class="btn btn-dark">Details</a>
          </div>
        </div>
      </div>

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
