<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Creating a Table -->
    <table border="">
        <h1>Student Information</h1>
        <thead>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>Kathmandu</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Pokhara</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Bhaktapur</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Lalitpur</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
